<div class="container">

  <ng-container *ngIf="eintrag">
    <app-show-eintrag
      [eintrag]="eintrag"
      (onSave)="doUpdate($event)">
    </app-show-eintrag>
  </ng-container>


  <app-show-subeintrag-list
    [eintraege]="subEintraege"
    (removeSub)="handleRemoveSubEintrag($event)"
    (viewSubEintrag)="doViewSubEintrag($event)"
  ></app-show-subeintrag-list>


  <app-show-kommentar></app-show-kommentar>
  <app-kommentar-form></app-kommentar-form>

</div>
